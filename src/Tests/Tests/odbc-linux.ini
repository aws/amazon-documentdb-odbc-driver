[ODBC Data Sources]
timestream-iam         = timestreamodbc
timestream-aws-profile = timestreamodbc

[timestream-iam]
Driver               = timestreamodbc
Region               = us-east-1
LogOutput            = /home/runner/work/timestream-odbc/timestream-odbc/odbc-logs/
LogLevel             = 7
Auth                 = IAM

[timestream-aws-profile]
Driver               = timestreamodbc
Region               = us-east-1
LogOutput            = /home/runner/work/timestream-odbc/timestream-odbc/odbc-logs/
LogLevel             = 7
Auth                 = AWS_PROFILE
