[ODBC Data Sources]
timestream-iam         = timestream
timestream-aws-profile = timestream

[timestream-iam]
Driver               = /usr/lib/odfe-sql-odbc/lib/libodfesqlodbc.so
Region               = us-east-1
LogOutput            = /home/runner/work/timestream-odbc/timestream-odbc/odbc-logs/
LogLevel             = 7
Auth                 = IAM

[timestream-aws-profile]
Driver               = /usr/lib/odfe-sql-odbc/lib/libodfesqlodbc.so
Region               = us-east-1
LogOutput            = /home/runner/work/timestream-odbc/timestream-odbc/odbc-logs/
LogLevel             = 7
Auth                 = AWS_PROFILE
