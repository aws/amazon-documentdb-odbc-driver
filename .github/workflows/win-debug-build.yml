name: ODBC Driver for Windows (Debug)

on:
  workflow_dispatch:

env:
  CI_OUTPUT_PATH: "ci-output"
  ODBC_LIB_PATH: "./build/odbc/lib"
  ODBC_BIN_PATH: "./build/odbc/bin"
  ODBC_BUILD_PATH: "./build/odbc/build"
  AWS_SDK_INSTALL_PATH: "./build/aws-sdk/install"
  NOT_CONNECTED: 1

jobs:
  build-windows32:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get specific version CMake, v3.20.1
      uses: lukka/get-cmake@v3.20.1  
    - name: add-msbuild-to-path
      uses: microsoft/setup-msbuild@v1.0.2
    - name: configure-and-build-driver
      run: |
        .\build_win_debug32.ps1
    - name: build-tests
      run: |
        MSBuild.exe ./build/odbc/cmake/global_make_list.sln -property:Configuration=Debug,Platform=Win32
    - name: import-registry
      run: |
        reg import .\src\Tests\Tests\AWSProfileRegistry_Win32.reg
        reg import .\src\Tests\Tests\IAMRegistry_Win32.reg
        mkdir ${{ github.workspace }}\odbc-logs
    - name: run-tests
      run: |
        .\build\odbc\bin\Debug\tests.exe --gtest_output="xml:report.xml"
    - name: upload-test-logs
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: test-logs-win32
        path: ${{ github.workspace }}\odbc-logs\
    - name: prepare-output
      if: always()
      run: |
        .\scripts\prepare_ci_output.ps1 $Env:ODBC_BIN_PATH $Env:ODBC_LIB_PATH $Env:ODBC_BUILD_PATH
    - name: upload-build
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: windows32-build
        path: ci-output/build
    - name: upload-test-report
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-logs-win32
        path: ${{ github.workspace }}\report.xml
  build-windows64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get specific version CMake, v3.20.1
      uses: lukka/get-cmake@v3.20.1
    - name: add-msbuild-to-path
      uses: microsoft/setup-msbuild@v1.0.2
    - name: configure-and-build-driver
      run: |
        .\build_win_debug64.ps1
    - name: build-tests
      run: |
        MSBuild.exe ./build/odbc/cmake/global_make_list.sln -property:Configuration=Debug,Platform=x64
    - name: import-registry
      run: |
        reg import .\src\Tests\Tests\AWSProfileRegistry.reg
        reg import .\src\Tests\Tests\IAMRegistry.reg
        mkdir ${{ github.workspace }}\odbc-logs
    - name: run-tests
      run: |
        .\build\odbc\bin\Debug\tests.exe --gtest_output="xml:report.xml"
    - name: upload-test-report
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-logs-win64
        path: ${{ github.workspace }}\report.xml
    - name: prepare-output
      if: always()
      run: |
        .\scripts\prepare_ci_output.ps1 $Env:ODBC_BIN_PATH $Env:ODBC_LIB_PATH $Env:ODBC_BUILD_PATH
    - name: upload-build
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: windows64-build
        path: ci-output/build
    - name: upload-test-results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: windows-test-results
        path: ci-output/test-output
