name: ODBC Driver for Mac (Debug)

on:
  workflow_dispatch:

env:
  CI_OUTPUT_PATH: "ci-output"
  ODBC_LIB_PATH: "./build/odbc/lib"
  ODBC_BIN_PATH: "./build/odbc/bin"
  ODBC_BUILD_PATH: "./build/odbc/build"
  DOCUMENTDB_HOME: "./build/odbc/bin"

jobs:
  build-mac:
    runs-on: macos-latest
    env: 
      NOT_CONNETECD: 1
