      run: |
        brew install unixodbc
        brew install cmake
        brew install openssl
        brew install boost
        brew install mongo-cxx-driver
    - name: set-PATH
      run: |
        export PATH=/Library/Developer/CommandLineTools/usr/bin:$PATH
    - name: configure-and-build-driver
      run: |
        ./build_mac_debug64.sh
